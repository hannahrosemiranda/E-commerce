<app-header></app-header>
<div id="container">
  <h1>&bull; Keep in Touch &bull;</h1>
  <div class="underline"></div>
  <div class="icon_wrapper">
    <svg class="icon" viewBox="0 0 145.192 145.192">
      <!-- SVG path code -->
    </svg>
  </div>
  <form #contactForm="ngForm" (ngSubmit)="submitForm()" id="contact_form">
    <div class="name">
      <label for="name"></label>
      <input type="text" placeholder="My name is" name="name" id="name_input" required [(ngModel)]="formData.name">
    </div>
    <div class="email">
      <label for="email"></label>
      <input type="email" placeholder="My e-mail is" name="email" id="email_input" required [(ngModel)]="formData.email">
    </div>
    <div class="telephone">
      <label for="telephone"></label>
      <input type="text" placeholder="My telephone number is" name="telephone" id="telephone_input" required [(ngModel)]="formData.telephone">
    </div>
    <div class="subject">
      <label for="subject"></label>
      <select placeholder="Subject line" name="subject" id="subject_input" required [(ngModel)]="formData.subject">
        <option disabled hidden selected>Subject line</option>
        <option>I'd like to start a project</option>
        <option>I'd like to ask a question</option>
        <option>I'd like to make a proposal</option>
      </select>
    </div>
    <div class="message">
      <label for="message"></label>
      <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required [(ngModel)]="formData.message"></textarea>
    </div>
    <div class="submit">
      <input type="submit" value="Send Message" id="form_button" />
    </div>
  </form><!-- // End form -->
</div><!-- // End #container -->
